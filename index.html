<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/1.0.2/package/lib/browser/fs.js"></script>
    <link href="//mozilla.github.io/pdf.js/web/viewer.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="page_controller">
    <span>Search</span>
    <i class="fas fa-search" title="Search"></i>
    <button id="prev" title="Previous Page">Previous</button>
    <button id="next" title="Next Page">Next</button>
    &nbsp; &nbsp;
    <span class="Pagedetail">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    <i class="fas fa-minus"></i>
    <i class="fas fa-plus"></i>
    <i class="fas fa-sync"></i>
  </div>
    <div class="container" id="container">
       <canvas id="the-canvas"></canvas>
       <div class="textLayer"></div>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <script src="script.js"></script>
</body>
</html>
